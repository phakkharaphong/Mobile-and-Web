<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Image</title>
  <style>
    /* สไตล์สำหรับซ่อน popup ตั้งแต่เริ่มต้น */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #popup img {
      max-width: 80%;
      max-height: 80%;
      border: 2px solid #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!-- รูปภาพที่จะทำให้เป็น popup -->
<img src="img/backg.jpg" alt="Popup Image" onclick="showPopup(this.src)">

<!-- Popup Container -->
<div id="popup" onclick="hidePopup()">
  <img src="" alt="Popup Image" id="popup-img">
</div>

<script>
  // ฟังก์ชันเพื่อแสดง popup
  function showPopup(imageSrc) {
    document.getElementById('popup-img').src = imageSrc;
    document.getElementById('popup').style.display = 'flex';
  }

  // ฟังก์ชันเพื่อซ่อน popup
  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
