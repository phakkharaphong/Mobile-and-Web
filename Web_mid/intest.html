      <script>
        // หากคลิกที่โมเดล 3D
        function movecame(id){
            document.getElementById(id).addEventListener('click', function () {
            // ดึงตำแหน่งของโมเดล
            var modelPosition = this.getAttribute('position');
        
            // ปรับตำแหน่งของ a-camera ให้เท่ากับตำแหน่งของโมเดล
            document.getElementById('mainCamera').setAttribute('position', modelPosition.x + ' ' + modelPosition.y + ' ' + modelPosition.z);
          });
        }
        AFRAME.registerComponent('play-pause', {
          init: function () {
              var myVideo = document.querySelector('#solarr');
              var videoControls = document.querySelector('#videoControls');
              this.el.addEventListener('click', function () {
                  if (myVideo.paused) {
                      myVideo.play();
                      videoControls.setAttribute('src', '#pause');
                  } else {
                      myVideo.pause();
                      videoControls.setAttribute('src', '#play');
                  }
              });
          }
      });
       
      </script>
